<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #1b263b;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #e0e1dd;
      border-bottom: 3px solid #415a77;
    }

    .game-area {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      height: 400px;
      background-color: #415a77;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #778da9;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #778da9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background-color: #e0e1dd;
      color: black;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® Game Dashboard</header>

  <div class="game-area">
    <p>This is your game screen! Replace this with your actual game logic.</p>
  </div>

  <div class="buttons">
    <button onclick="alert('Start Game')">Start</button>
    <button onclick="alert('Settings')">Settings</button>
    <button onclick="alert('Quit')">Quit</button>
  </div>
</body>
</html>
